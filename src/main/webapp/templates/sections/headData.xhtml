	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Kognitywistyka FORESIGHT - Panel Administracyjny</title>
	<link rel="stylesheet" href="resources/css/layout.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="resources/css/previews.css" type="text/css" media="screen" />
	<!--[if lt IE 9]>
	<link rel="stylesheet" href="css/ie.css" type="text/css" media="screen" />
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>

	<!-- jQuery scripts -->
	<script src="resources/javascript/jquery-1.5.2.min.js" type="text/javascript"></script>
	<script src="resources/javascript/hideshow.js" type="text/javascript"></script>
	<script src="resources/javascript/jquery.tablesorter.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="resources/javascript/jquery.equalHeight.js"></script>
	<script type="text/javascript">
	$(document).ready(function() 
    	{ 
      	  $(".tablesorter").tablesorter(); 
   	 } 
	);
	$(document).ready(function() {
		//When page loads...
		$(".tab_content").hide(); //Hide all content
		$("ul.tabs li:first").addClass("active").show(); //Activate first tab
		$(".tab_content:first").show(); //Show first tab content
	
		//On Click Event
		$("ul.tabs li").click(function() {
	
			$("ul.tabs li").removeClass("active"); //Remove any "active" class
			$(this).addClass("active"); //Add "active" class to selected tab
			$(".tab_content").hide(); //Hide all tab content
	
			var activeTab = $(this).find("a").attr("href"); //Find the href attribute value to identify the active tab + content
			$(activeTab).fadeIn(); //Fade in the active ID content
			return false;
		});
	
	});
    </script>
    <script type="text/javascript">
    $(function(){
        $('.column').equalHeight();
    });
	</script>
	<!-- end of jQuery -->
	
</ui:composition>
