<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">
<head><title>IGNORED!</title></head>
<body>
<!-- WSZYSTKO POWYŻEJ JEST IGNOROWANE -->
<!-- Zostawiamy tylko dlatego by Eclipse nie sypał warningami -->

<ui:composition template="/templates/masterLayout.xhtml">

<!-- Tu podajemy nazwę, która ma być wyświetlona w nagłówku strony -->
	<ui:param name="siteName" value="Formularz kontaktowy - obsluga" />
	
	<ui:define name="siteNav">
		<div class="breadcrumbs_container">
			<article class="breadcrumbs">
				<h:link value="Panel administracyjny" outcome="index" />
                <div class="breadcrumb_divider"></div>
                <a class="current">Formularz kontaktowy</a>
            </article>
		</div>
	</ui:define>
	
	<ui:define name="siteContent">
	
		<article class="module width_full">
			<header><h3>Dodaj osobę</h3></header>
				<h:form>
					<div class="module_content">
						<fieldset class="first_half_field">
		        			<h:outputLabel for="imie" value="Imię:" />
		                    <h:inputText id="imie" value="#{contactRecipientBean.firstName}" required="true"/>
		                    <p class="warning"><h:message for="imie" /></p>
		                </fieldset>
		                <fieldset class="second_half_field">
		        			<h:outputLabel for="nazwisko" value="Nazwisko:" />
		                    <h:inputText id="nazwisko" value="#{contactRecipientBean.lastName}" required="true"/>
		                    <p class="warning"><h:message for="nazwisko" /></p>
		                </fieldset>
		                <div class="clear"></div>
		                <fieldset class="first_half_field">
		        			<h:outputLabel for="email" value="Adres e-mail:" />
		                    <h:inputText id="email" value="#{contactRecipientBean.email}" required="true"/>
		                    <p class="warning"><h:message for="email" /></p>
		                </fieldset>
					</div>
				
					<footer>
						<div class="submit_link">
							<h:commandButton class="alt_btn2" value="Dodaj" action="#{contactRecipientBean.addContactRecipient}" />
						</div>
					</footer>
				</h:form>
		</article><!-- end of post new article -->
	    
	    <article class="module width_full">
		<header><h3 class="tabs_involved">Lista osób</h3>
		</header>


		<div class="tab_container">
			<div id="tab1" class="tab_content">
			<table class="tablesorter" cellspacing="0"> 
			<thead> 
				<tr> 
   					<th></th> 
    				<th>Imię i Nazwisko</th> 
    				<th>Adres</th>
    				<th>Bcc</th> 
    				<th>Usun</th>
				</tr> 
			</thead> 
			<tbody> 
				<ui:repeat var="contactRecipient" value="#{contactRecipientBunchBean.allContactRecipient}">
					<tr> 
	   					<td><input type="checkbox" /></td> 
	    				<td>#{contactRecipient.firstName} #{contactRecipient.lastName}</td> 
	    				<td>#{contactRecipient.email}</td>  
	    				<td>N/A</td> 
	    				<td>
	    					<h:form>

                				<h:commandLink action="#{contactRecipientBean.removeContractRecipient(contactRecipient.contactRecipientId)}">
                					<img src="resources/images/icn_trash.png" class="command_img" />
                				</h:commandLink>
	                		</h:form>
	    				</td> 
					</tr>  
				</ui:repeat>
			</tbody> 
			</table>
			</div><!-- end of #tab1 -->
		</div><!-- end of .tab_container -->
	   	
		</article><!-- end of content manager article -->
        <div class="clear"></div>
    </ui:define>
	
</ui:composition>

<!-- WSZYSTKO PONIŻEJ JEST IGNOROWANE -->
<!-- Zostawiamy tylko dlatego by Eclipse nie sypał warningami -->
</body>
</html>
