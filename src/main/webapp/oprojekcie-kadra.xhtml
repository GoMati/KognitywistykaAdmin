<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
		  xmlns:ui="http://java.sun.com/jsf/facelets"
		  xmlns:h="http://java.sun.com/jsf/html"
		  xmlns:f="http://java.sun.com/jsf/core">
<head><title>IGNORED!</title></head>
<body>
<!-- WSZYSTKO POWYŻEJ JEST IGNOROWANE -->
<!-- Zostawiamy tylko dlatego by Eclipse nie sypał warningami -->

<ui:composition template="/templates/masterLayout.xhtml">

<!-- Tu podajemy wartość klasy body, tak by podświetlany był odpowiedni link w nawigacji -->
<!-- Dostępne wartości: glowna, oprojekcie -->
	<ui:param name="bodyClass" value="oprojekcie" />
	
	<ui:define name="siteContent">
        <section class="kadra-form">
        	<h2>Kadra projektu</h2>
        	<h:inputText value="Dodaj zadanie by móc dodawać pracowników" rendered="#{empty positionListBean.allPositions}" />
            <h:form rendered="#{not empty positionListBean.allPositions}">
                <div>
                	<h:outputLabel for="zadanie" value="Zadanie:" />
                	<h:selectOneMenu id="zadanie" value="#{employeeBean.positionId}">
                		<f:selectItems var="pos" value="#{positionListBean.allPositions}"
                			itemValue="#{pos.positionId}" itemLabel="#{pos.name}" />
                	</h:selectOneMenu>
                </div>
                <div>
                	<h:outputLabel for="imie" value="Imię:" />
                    <h:inputText id="imie" value="#{employeeBean.name}"/>
                </div>
                <div>
                	<h:outputLabel for="nazwisko" value="Nazwisko: " />
                    <h:inputText id="nazwisko" value="#{employeeBean.surname}"/>
                </div>
                <div>
                    <h:outputLabel for="tytul" value="Tytuł naukowy: " />
                    <h:inputText id="tytul" value="#{employeeBean.title}"/>
                </div>
                <div>
                	<h:outputLabel for="opis" value="Opis: " />
                    <h:inputTextarea id="opis" value="#{employeeBean.description}" rows="5" required="true">
                	</h:inputTextarea>
                </div>
                <div>
                	<h:commandButton class="kadra-form-button" value="Dodaj" action="#{employeeBean.addEmployee}" />
                </div>
            </h:form>
        </section>
        <section class="kadra-form">
        	<h2>Zadania kadry</h2>
            <ul class="zadania-kadry">
            	<ui:repeat var="pos" value="#{positionListBean.allPositions}">
                	<li><span>#{pos.name}</span> <a href="#">Usuń</a></li>
               	</ui:repeat>
            </ul>
            <form>
                <div>
                    <label for="zadanie">Dodaj zadanie:</label>
                    <input type="text" name="zadanie" />
                </div>
                <div>
                    <input type="submit" value="Dodaj" class="kadra-form-button" />
                </div>
            </form>
        </section>
        <section class="kadra-podglad">
        	<h2>Kadra projektu</h2>
        	<ui:repeat var="pos" value="#{positionListBean.allPositions}">
	        	<h3>#{pos.name}</h3>
	        	<ui:repeat var="employee" value="#{pos.employeesList}">
		        	<article>
		        		<div class="kadra-zdjecie"><h:graphicImage value="#{employee.photo}" rendered="#{not empty employee.photo}" /></div>
		        		<h4>#{employee.firstName} #{employee.lastName}</h4>
		                <p class="tytul-naukowy">#{employee.title}</p>
		                <p>#{employee.description}</p>
		                <div class="kadra-options">
	                	<form>
	                        <label for="foto">Dodaj zdjęcie:</label>
	                        <input type="file" name="foto" />
	                        <input type="submit" value="Zapisz zdjęcie" />
	                        <input type="submit" value="Usuń członka kadry" class="kadra-delete" />
	                    </form>
	                </div>
		        	</article>
	        	</ui:repeat>
	        </ui:repeat>
        </section>
    </ui:define>
    
    <ui:define name="siteSidebar">
    	<ui:include src="/templates/sections/sidebars/oprojekcie-sidebar.xhtml" />
	</ui:define>
	
</ui:composition>

<!-- WSZYSTKO PONIŻEJ JEST IGNOROWANE -->
<!-- Zostawiamy tylko dlatego by Eclipse nie sypał warningami -->
</body>
</html>
