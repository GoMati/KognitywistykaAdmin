<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
		  xmlns:ui="http://java.sun.com/jsf/facelets"
		  xmlns:h="http://java.sun.com/jsf/html">
<head><title>IGNORED!</title></head>
<body>
<!-- WSZYSTKO POWYŻEJ JEST IGNOROWANE -->
<!-- Zostawiamy tylko dlatego by Eclipse nie sypał warningami -->

<ui:composition template="/templates/masterLayout.xhtml">

<!-- Tu podajemy wartość klasy body, tak by podświetlany był odpowiedni link w nawigacji -->
<!-- Dostępne wartości: glowna, oprojekcie -->
	<ui:param name="bodyClass" value="oprojekcie" />
	
	<ui:define name="siteContent">
    	<h2>Podstawowe informacje o projekcie</h2>
        <section class="oprojekcie-form">
        	<h:form>
        		<div>
                	<label for="oprojekcie-info">Informacje o projekcie</label>
                	<h:inputTextarea value="#{aboutProjectBean.description}" rows="10">
                	</h:inputTextarea>
                </div>
                <div>
                	<h:commandButton value="Zapisz" class="oprojekcie-form-button" action="#{aboutProjectBean.addAboutProject}" />
                </div>
        	</h:form>
        </section>
        <h2>Podgląd</h2>
        <section class="oprojekcie-preview">
    		<h3>Główne informacje o projekcie</h3>
        	<pre id="preview-field"></pre>
        </section>
        <!-- Textarea autoresize -->
        <script>
		$(document).ready(function() {
        	$('textarea').autoResize({
				onResize : function() {
					$(this).css({opacity:0.8});
				},
				animateCallback : function() {
					$(this).css({opacity:1});
				},
				animateDuration : 300,
				extraSpace : 40
			}).trigger('change');
		});
        </script>
        <!-- Textarea "live" preview -->
        <script>
		$(document).ready(function() {
			//Copy textarea to preview
			var $comment = $('textarea').val();
			$('#preview-field').html( $comment );
			//Update preview on key up
			$('textarea').keyup(function() {
				$comment = $(this).val();
				$('#preview-field').html( $comment );
			});
		});
        </script>
    </ui:define>
    
    <ui:define name="siteSidebar">
    	<ui:include src="/templates/sections/sidebars/oprojekcie-sidebar.xhtml" />
	</ui:define>
	
</ui:composition>

<!-- WSZYSTKO PONIŻEJ JEST IGNOROWANE -->
<!-- Zostawiamy tylko dlatego by Eclipse nie sypał warningami -->
</body>
</html>
