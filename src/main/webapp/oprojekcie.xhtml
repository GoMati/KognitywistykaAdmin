<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
		  xmlns:ui="http://java.sun.com/jsf/facelets"
		  xmlns:h="http://java.sun.com/jsf/html"
		  xmlns:f="http://java.sun.com/jsf/core">
<head><title>IGNORED!</title></head>
<body>
<!-- WSZYSTKO POWYŻEJ JEST IGNOROWANE -->
<!-- Zostawiamy tylko dlatego by Eclipse nie sypał warningami -->

<ui:composition template="/templates/masterLayout.xhtml">

	<!-- Tu podajemy nazwę, która ma być wyświetlona w nagłówku strony -->
	<ui:param name="siteName" value="Opis o projekcie" />
	
	<ui:define name="siteContent">
		<article class="module width_full">
			<h:form>
				<header><h3>Podstawowe informacje o projekcie</h3></header>
					<div class="module_content">
							<fieldset>
								<label for="oprojekcie-info">Informacje o projekcie</label>
			                	<h:inputTextarea id="description" value="#{aboutProjectBean.description}" rows="10" required="true">
			                	</h:inputTextarea>
								<p class="warning"><h:message for="description" /></p>
							</fieldset>
							<div class="clear"></div>
					</div>
				<footer>
					<div class="submit_link">
						<h:commandButton value="Zapisz" class="alt_btn" action="#{aboutProjectBean.addAboutProject}" />
					</div>
				</footer>
			</h:form>
		</article><!-- end of post new article -->
		
		<article class="module width_full">
			<header><h3>Podgląd</h3></header>
			<section id="oprojekcie-preview">
				<h3>Główne informacje o projekcie</h3>
	        	<pre id="preview-field"></pre>
	        </section>
	        <!-- Textarea "live" preview -->
	        <script>
			$(document).ready(function() {
				//Copy textarea to preview
				var $comment = $('textarea').val();
				$('#preview-field').html( $comment );
				//Update preview on key up
				$('textarea').keyup(function() {
					$comment = $(this).val();
					$('#preview-field').html( $comment );
				});
			});
	        </script>
		</article><!-- end of post new article -->
    </ui:define>
    
    <ui:define name="siteSidebar">
    	<ui:include src="/templates/sections/sidebars/oprojekcie-sidebar.xhtml" />
	</ui:define>
	
</ui:composition>

<!-- WSZYSTKO PONIŻEJ JEST IGNOROWANE -->
<!-- Zostawiamy tylko dlatego by Eclipse nie sypał warningami -->
</body>
</html>
