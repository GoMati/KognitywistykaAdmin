<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">
<head><title>IGNORED!</title></head>
<body>
<!-- WSZYSTKO POWYŻEJ JEST IGNOROWANE -->
<!-- Zostawiamy tylko dlatego by Eclipse nie sypał warningami -->

<ui:composition template="/templates/masterLayout.xhtml">

<!-- Tu podajemy nazwę, która ma być wyświetlona w nagłówku strony -->
	<ui:param name="siteName" value="Galerie" />
	
	<ui:define name="siteNav">
		<div class="breadcrumbs_container">
			<article class="breadcrumbs">
				<h:link value="Panel administracyjny" outcome="index" />
                <div class="breadcrumb_divider"></div>
                <a class="current">Galerie</a>
            </article>
		</div>
	</ui:define>
	
	<ui:define name="siteContent">
	
		<article class="module width_full">
			<header><h3>Dodaj galerię</h3></header>
			<h:form>
				<div class="module_content">
	        		<fieldset class="first_half_field">
	        			<h:outputLabel for="nazwa" value="Nazwa:" />
	                    <h:inputText id="nazwa" value="#{galleryBean.title}" required="true"/>
	                    <p class="warning"><h:message for="nazwa" /></p>
	                </fieldset>
	                <fieldset class="second_half_field">
	        			<h:outputLabel for="data" value="Data:" />
	                    <p class="input_hint">Format: DD/MM/YYYY</p>
	                    <h:inputText id="data" value="#{galleryBean.date}" required="true" >
	                    	<f:convertDateTime pattern="dd/MM/yyyy" />
	                    </h:inputText>
	                    <p class="warning"><h:message for="data" /></p>
	                </fieldset>
	                <div class="clear"></div>
	                <fieldset>
               			<label for="zdjecie">Dodaj zdjęcie</label>
               			<div class="clear"></div>
               			<p class="hint">Aby dodać zdjęcia do galerii, najpierw musisz ją zapisać</p>
	                </fieldset>
				</div>				
				<footer>
					<div class="submit_link">
						<h:commandButton class="alt_btn2" value="Dodaj" action="#{galleryBean.addGallery}" />
					</div>
				</footer>
			</h:form>
		</article><!-- end of post new article -->
	    
	    <article class="module width_full">
		<header><h3 class="tabs_involved">Lista galerii</h3>
		</header>

		<div class="tab_container">
			<div id="tab1" class="tab_content">
			<table class="tablesorter" cellspacing="0"> 
			<thead> 
				<tr> 
   					<th></th> 
    				<th>Nazwa</th> 
    				<th>Data</th>
    				<th>Akcje</th> 
				</tr> 
			</thead> 
			<tbody>
				<ui:repeat var="gallery" value="#{galleryBunchBean.allGalleries}">
					<tr> 
   					<td><input type="checkbox" /></td> 
    				<td>#{gallery.title}</td> 
    				<td>#{gallery.shortDate}</td>  
    				<td>
                		<h:form>
	                        <h:link outcome="galeria-edit" includeViewParams="true">
    							<f:param name="galleryid" value="#{gallery.galleryId}"/>
               					<img src="resources/images/icn_edit.png" class="command_img" style="margin: 0 10px; padding: 0 10px;" />
               				</h:link>
	                        <h:commandLink action="#{galleryBean.removeGallery(gallery.galleryId)}">
               					<img src="resources/images/icn_trash.png" class="command_img" />
           					</h:commandLink>
                		</h:form>
    				</td> 
				</tr>
				</ui:repeat>
			</tbody> 
			</table>
			</div><!-- end of #tab1 -->
		</div><!-- end of .tab_container -->
	   	
		</article><!-- end of content manager article -->
        <div class="clear"></div>
    </ui:define>
	
</ui:composition>

<!-- WSZYSTKO PONIŻEJ JEST IGNOROWANE -->
<!-- Zostawiamy tylko dlatego by Eclipse nie sypał warningami -->
</body>
</html>
