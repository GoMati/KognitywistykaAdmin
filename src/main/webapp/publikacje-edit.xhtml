<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:t="http://myfaces.apache.org/tomahawk">
<head><title>IGNORED!</title></head>
<body>

<ui:composition template="/templates/masterLayout.xhtml">

<!-- Tu podajemy nazwę, która ma być wyświetlona w nagłówku strony -->
	<ui:param name="siteName" value="Publikacja - edycja" />
	
	<ui:define name="siteNav">
		<div class="breadcrumbs_container">
			<article class="breadcrumbs">
				<h:link value="Panel administracyjny" outcome="index" />
                <div class="breadcrumb_divider"></div>
                <h:link value="Publikacje" outcome="publikacje" />
                <div class="breadcrumb_divider"></div>
                <a class="current">Pubikacja - edycja</a>
            </article>
		</div>
	</ui:define>
	
	<ui:define name="siteContent">
			<article class="module width_full">
			<header><h3>Edytuj publikację</h3></header>
			<h:form>
				<div class="module_content">
					<fieldset class="first_half_field">
	        			<h:outputLabel for="nazwa" value="Nazwa:" />
	                    <h:inputText id="nazwa" value="#{publicationBean.title}" required="true"/>
	                    <p class="warning"><h:message for="nazwa" /></p>
	                </fieldset>
	                <fieldset class="second_half_field">
	        			<h:outputLabel for="data" value="Data:" />
	                    <p class="input_hint">Format: DD/MM/YYYY</p>
	                    <h:inputText id="data" value="#{publicationBean.date}" required="true" >
	                    	<f:convertDateTime pattern="dd/MM/yyyy" />
	                    </h:inputText>
	                    <p class="warning"><h:message for="data" /></p>
	                </fieldset>
	                <div class="clear"></div>
	                <fieldset class="first_half_field">
	        			<h:outputLabel for="author" value="Autor:" />
	                    <h:inputText id="author" value="#{publicationBean.author}" required="true"/>
	                    <p class="warning"><h:message for="author" /></p>
	                </fieldset>
	                <fieldset class="second_half_field">
	        			<h:outputLabel for="tags" value="Tagi:" />
	                    <h:inputText id="tags" value="#{publicationBean.tags}" required="true"/>
	                    <p class="warning"><h:message for="nazwa" /></p>
	                </fieldset>
	                <fieldset>
	                	 <h:outputLabel for="description" value="Abstrakt:" />
			             <h:inputTextarea id="description" value="#{publicationBean.description}" rows="10" required="true">
			             </h:inputTextarea>
						 <p class="warning"><h:message for="description" /></p>
					</fieldset>
					<div class="clear"></div>
						                <fieldset>
	                	<h:outputLabel for="document" value="Dodaj dokument: "/>
			            <t:inputFileUpload id="document" value="#{publicationBean.uploadedDocument}" />
			            <div class="clear"></div>
	                </fieldset>
	                <h:inputHidden value="#{publicationBean.publicationId}" />
	                <div class="clear"></div>
				</div>				
				<footer>
				
					<div class="submit_link">
						<h:commandButton class="alt_btn2" value="Zapisz" action="#{publicationBean.updatePublication}" />
					</div>
				</footer>
			</h:form>
		</article><!-- end of post new article -->
			<article class="module width_full">
		<header><h3 class="tabs_involved">Lista publikacji</h3>
		</header>

		<div class="tab_container">
			<div id="tab1" class="tab_content">
			<table class="tablesorter" cellspacing="0"> 
			<thead> 
				<tr> 
   					<th></th> 
    				<th>Tytuł</th> 
    				<th>Autor</th>
    				<th>Data</th>
    				<th>Akcje</th> 
				</tr> 
			</thead> 
			<tbody>
				<ui:repeat var="publication" value="#{publicationBunchBean.allPublications}">
					<tr> 
   					<td><input type="checkbox" /></td> 
    				<td>#{publication.title}</td> 
    				<td>#{publication.author}</td>  
    				<td>#{publication.shortDate}</td>  
    				<td>
                		<h:form>
	                        <h:link outcome="publikacje-edit" includeViewParams="true">
    							<f:param name="publicationid" value="#{publication.publicationId}"/>
               					<img src="resources/images/icn_edit.png" class="command_img" style="margin: 0 10px; padding: 0 10px;" />
               				</h:link>
	                        <h:commandLink action="#{publicationBean.removePublication(publication.publicationId)}">
               					<img src="resources/images/icn_trash.png" class="command_img" />
           					</h:commandLink>
                		</h:form>
    				</td> 
				</tr>
				</ui:repeat>
			</tbody> 
			</table>
			</div><!-- end of #tab1 -->
		</div><!-- end of .tab_container -->
	   	
		</article><!-- end of content manager article -->
        <div class="clear"></div>
    </ui:define>
	
</ui:composition>

</body>
</html>
